<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head th:replace="~{fragments/head :: head('BtcTrade - 副本挑戰')}"></head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
<body class="bg-bg-dark text-text-main min-h-screen">

<div th:replace="~{fragments/navbar :: navbar(${user})}"></div>
<div th:replace="~{fragments/pixel-overlay :: pixelOverlay}"></div>

<main class="pt-[60px] px-4 md:px-6 pb-12 max-w-6xl mx-auto" x-data="backtestApp()">

    <div class="mb-6">
        <h1 class="font-heading text-lg text-primary glow-gold">&#9889; 副本挑戰</h1>
        <p class="text-text-muted text-[13px] mt-1">選擇策略，挑戰歷史市場</p>
    </div>

    <!-- 挑戰面板 -->
    <div class="pixel-card p-4 mb-4">
        <h2 class="text-sm text-text-heading mb-3">&#127919; 發起挑戰</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
            <div>
                <label class="block text-xs text-text-muted mb-1">策略模板</label>
                <select x-model="form.templateId" class="w-full px-2 py-1.5 bg-bg-input pixel-border-dark text-text-main text-[13px] cursor-pointer focus:outline-none">
                    <option value="">請選擇...</option>
                    <template x-for="t in allTemplates" :key="t.id">
                        <option :value="t.id" x-text="t.name + (t.systemDefault ? ' &#9733;' : '')"></option>
                    </template>
                </select>
            </div>
            <div x-data="symbolSearch()" class="relative">
                <label class="block text-xs text-text-muted mb-1">交易對</label>
                <div class="relative">
                    <input type="text" x-model="query" @input="search()" @focus="showDrop = true"
                           @click.outside="showDrop = false"
                           :value="$root.form.symbol"
                           placeholder="搜尋或輸入幣對..."
                           class="w-full px-2 py-1.5 bg-bg-input pixel-border-dark text-text-main text-[13px] focus:outline-none uppercase">
                    <span x-show="validating" class="absolute right-2 top-1/2 -translate-y-1/2 text-warning text-xs anim-flash">...</span>
                </div>
                <!-- 下拉選單 -->
                <div x-show="showDrop && (matches.length > 0 || query.length >= 2)" x-cloak
                     class="absolute z-50 w-full mt-1 bg-bg-card pixel-border-dark max-h-48 overflow-y-auto scrollbar-thin">
                    <template x-for="s in matches" :key="s">
                        <button @click="pick(s)" class="w-full text-left px-3 py-1.5 hover:bg-white/5 cursor-pointer text-[13px]"
                                :class="s === $root.form.symbol ? 'text-primary' : 'text-text-main'" x-text="s"></button>
                    </template>
                    <!-- 自訂輸入提示 -->
                    <div x-show="query.length >= 3 && matches.length === 0 && !validating" class="px-3 py-2 text-[13px]">
                        <span x-show="!customValid && customChecked" class="text-negative">&#10007; 幣對不存在</span>
                        <button x-show="customValid" @click="pickCustom()" class="text-cta hover:text-cta-hover cursor-pointer">
                            + 新增 <span x-text="query.toUpperCase()"></span>（將自動同步資料）
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-xs text-text-muted mb-1">回測年數</label>
                <select x-model.number="form.years" class="w-full px-2 py-1.5 bg-bg-input pixel-border-dark text-text-main text-[13px] cursor-pointer focus:outline-none">
                    <option value="1">1 年</option><option value="2">2 年</option><option value="3">3 年</option><option value="5">5 年</option>
                </select>
            </div>
            <div class="flex items-end">
                <button @click="submitBacktest()" :disabled="running || !form.templateId"
                        class="w-full pixel-btn pixel-btn-gold text-[13px] py-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!running">&#9876; 開始挑戰！</span>
                    <span x-show="running" class="flex items-center justify-center gap-2">
                        <span class="anim-flash">&#9876;</span>
                        <span x-text="'挑戰中... ' + pollPct + '%'"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- 結果區域 -->
    <div x-show="result" x-cloak>
        <!-- 戰報卡片 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">年化報酬</span>
                <span class="text-base font-heading" :class="result?.annualizedReturn >= 0 ? 'text-positive' : 'text-negative'"
                      x-text="result ? (result.annualizedReturn * 100).toFixed(2) + '%' : '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">最大回撤</span>
                <span class="text-base font-heading text-negative" x-text="result ? (result.maxDrawdown * 100).toFixed(2) + '%' : '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">Sharpe</span>
                <span class="text-base font-heading text-primary" x-text="result?.sharpeRatio?.toFixed(2) || '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">勝率</span>
                <span class="text-base font-heading text-text-heading" x-text="result ? (result.winRate * 100).toFixed(1) + '%' : '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">總交易數</span>
                <span class="text-base font-heading text-text-heading" x-text="result?.totalTrades || '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">Profit Factor</span>
                <span class="text-base font-heading text-primary" x-text="result?.profitFactor?.toFixed(2) || '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">最終資金</span>
                <span class="text-base font-heading text-positive" x-text="result ? '$' + parseFloat(result.finalCapital).toLocaleString(undefined, {minimumFractionDigits: 2}) : '--'"></span>
            </div>
            <div class="pixel-card p-3">
                <span class="text-xs text-text-muted block mb-0.5">判定</span>
                <span class="text-base font-heading" :class="result?.passed ? 'text-positive' : 'text-negative'"
                      x-text="result?.passed ? '&#127942; PASSED' : '&#128128; FAILED'"></span>
            </div>
        </div>

        <!-- 權益曲線 -->
        <div class="pixel-card p-4 mb-4">
            <h3 class="text-sm text-text-heading mb-3">&#128200; 權益曲線</h3>
            <div class="h-64"><canvas id="equityChart"></canvas></div>
        </div>

        <!-- 交易明細 -->
        <div class="pixel-card p-4">
            <h3 class="text-sm text-text-heading mb-3">&#128220; 交易明細</h3>
            <div class="overflow-x-auto scrollbar-thin">
                <table class="w-full text-xs">
                    <thead>
                    <tr class="text-text-muted border-b border-border-main">
                        <th scope="col" class="py-1.5 px-2 text-left">#</th><th scope="col" class="py-1.5 px-2 text-left">方向</th>
                        <th scope="col" class="py-1.5 px-2 text-left">進場</th><th scope="col" class="py-1.5 px-2 text-right">進場價</th>
                        <th scope="col" class="py-1.5 px-2 text-right">出場價</th><th scope="col" class="py-1.5 px-2 text-right">損益</th>
                        <th scope="col" class="py-1.5 px-2 text-right">報酬率</th><th scope="col" class="py-1.5 px-2 text-left">原因</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template x-for="trade in result?.trades || []" :key="trade.tradeNumber">
                        <tr class="border-b border-border-main/50 hover:bg-white/5">
                            <td class="py-1.5 px-2 text-text-muted" x-text="trade.tradeNumber"></td>
                            <td class="py-1.5 px-2" :class="trade.direction === 'LONG' ? 'text-positive' : 'text-negative'" x-text="trade.direction === 'LONG' ? '做多' : '做空'"></td>
                            <td class="py-1.5 px-2 text-text-muted" x-text="new Date(trade.entryTime).toLocaleDateString()"></td>
                            <td class="py-1.5 px-2 text-right" x-text="'$' + parseFloat(trade.entryPrice).toLocaleString()"></td>
                            <td class="py-1.5 px-2 text-right" x-text="'$' + parseFloat(trade.exitPrice).toLocaleString()"></td>
                            <td class="py-1.5 px-2 text-right" :class="parseFloat(trade.pnl) >= 0 ? 'text-positive' : 'text-negative'" x-text="'$' + parseFloat(trade.pnl).toFixed(2)"></td>
                            <td class="py-1.5 px-2 text-right" :class="parseFloat(trade.returnPct) >= 0 ? 'text-positive' : 'text-negative'" x-text="(parseFloat(trade.returnPct) * 100).toFixed(2) + '%'"></td>
                            <td class="py-1.5 px-2 text-text-muted" x-text="trade.exitReason"></td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 回測歷史 -->
    <div class="mt-6" x-show="history.length > 0">
        <h2 class="text-sm text-text-heading mb-3">&#128218; 歷史紀錄</h2>
        <div class="pixel-card overflow-hidden">
            <table class="w-full text-[13px]">
                <thead>
                <tr class="text-text-muted text-xs border-b border-border-main">
                    <th class="py-2 px-3 text-left">交易對</th><th class="py-2 px-3 text-left">策略</th>
                    <th class="py-2 px-3 text-left">狀態</th><th class="py-2 px-3 text-left">時間</th>
                    <th class="py-2 px-3 text-right">操作</th>
                </tr>
                </thead>
                <tbody>
                <template x-for="run in history" :key="run.id">
                    <tr class="border-b border-border-main/50 hover:bg-white/5">
                        <td class="py-2 px-3 font-heading text-primary" x-text="run.symbol"></td>
                        <td class="py-2 px-3 text-text-muted" x-text="run.templateName"></td>
                        <td class="py-2 px-3">
                            <span class="text-xs" :class="{'text-positive': run.status==='COMPLETED','text-warning anim-flash': run.status==='RUNNING','text-negative': run.status==='FAILED','text-text-muted': run.status==='PENDING'}" x-text="run.status"></span>
                        </td>
                        <td class="py-2 px-3 text-xs text-text-muted" x-text="new Date(run.createdAt).toLocaleString()"></td>
                        <td class="py-2 px-3 text-right">
                            <button x-show="run.status==='COMPLETED'" @click="loadResult(run.id)" class="text-xs text-cta hover:text-cta-hover cursor-pointer">查看</button>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>

    <div x-show="message" x-cloak x-transition class="fixed bottom-4 right-4 pixel-card px-4 py-2 text-[13px] z-50"
         :class="messageType === 'success' ? 'text-positive' : 'text-negative'" x-text="message"></div>
</main>

<script th:inline="javascript">
    const readySymbolList = /*[[${readySymbols}]]*/ ['BTCUSDT'];
    function backtestApp() {
        return {
            form: { templateId: '', symbol: readySymbolList[0] || 'BTCUSDT', years: 5 },
            allTemplates: [], running: false, result: null, history: [],
            equityChart: null, message: '', messageType: 'success', pollPct: 0,
            async init() { await Promise.all([this.loadTemplates(), this.loadHistory()]); },
            async loadTemplates() { try { const r=await fetch('/api/user/strategies'); if(r.ok) this.allTemplates=await r.json(); else this.showMsg('載入策略列表失敗','error'); } catch(e){ this.showMsg('網路異常','error'); } },
            async loadHistory() { try { const r=await fetch('/api/user/backtest/history'); if(r.ok) this.history=await r.json(); } catch(e){ this.showMsg('載入歷史紀錄失敗','error'); } },
            async submitBacktest() {
                if(!this.form.templateId) return; this.running=true; this.result=null;
                try {
                    const r=await fetch('/api/user/backtest/run',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(this.form)});
                    if(!r.ok){try{const e=await r.json();this.showMsg(e.error||'\u63D0\u4EA4\u5931\u6557','error');}catch(_){this.showMsg('\u63D0\u4EA4\u5931\u6557','error');}this.running=false;return;}
                    const{id}=await r.json(); this.showMsg('挑戰已開始...','success'); await this.pollResult(id);
                } catch(e){this.showMsg('網路錯誤','error');this.running=false;}
            },
            async pollResult(runId) {
                this.pollPct=0;
                for(let i=0;i<120;i++){this.pollPct=Math.min(99,Math.round((i/120)*100));await new Promise(r=>setTimeout(r,2000));
                    try{const r=await fetch(`/api/user/backtest/${runId}`);if(!r.ok)continue;const d=await r.json();
                        if(d.status==='COMPLETED'){this.pollPct=100;this.result=JSON.parse(d.resultJson);this.running=false;
                            this.showMsg(this.result.passed?'&#127942; 挑戰成功！':'&#128128; 挑戰失敗','success');
                            await this.loadHistory();this.$nextTick(()=>this.renderChart());return;}
                        else if(d.status==='FAILED'){this.running=false;this.pollPct=0;this.showMsg('回測失敗','error');await this.loadHistory();return;}
                    }catch(e){}}
                this.running=false;this.pollPct=0;this.showMsg('超時','error');
            },
            async loadResult(runId) { try{const r=await fetch(`/api/user/backtest/${runId}`);if(!r.ok)return;const d=await r.json();if(d.status==='COMPLETED'&&d.resultJson){this.result=JSON.parse(d.resultJson);this.$nextTick(()=>this.renderChart());}}catch(e){this.showMsg('載入失敗','error');} },
            renderChart() {
                const canvas=document.getElementById('equityChart');if(!canvas||!this.result?.equityCurve)return;
                if(this.equityChart)this.equityChart.destroy();
                const curve=this.result.equityCurve;const step=Math.max(1,Math.floor(curve.length/500));
                const sampled=curve.filter((_,i)=>i%step===0);
                this.equityChart=new Chart(canvas.getContext('2d'),{type:'line',data:{labels:sampled.map(p=>new Date(p.time).toLocaleDateString()),
                    datasets:[{label:'權益',data:sampled.map(p=>parseFloat(p.equity)),borderColor:'#a855f7',backgroundColor:'rgba(168,85,247,0.1)',borderWidth:2,fill:true,tension:0,pointRadius:0,stepped:'before'}]},
                    options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{backgroundColor:'#16213e',titleColor:'#e8e8f0',bodyColor:'#7a7a9a',borderColor:'#2a2a4a',borderWidth:2,titleFont:{family:'"Exo 2"',size:12},bodyFont:{family:'"Exo 2"',size:11}}},
                        scales:{x:{display:true,ticks:{color:'#7a7a9a',maxTicksLimit:6,font:{family:'"Exo 2"',size:10}},grid:{color:'rgba(42,42,74,0.3)'}},y:{display:true,ticks:{color:'#7a7a9a',font:{family:'"Exo 2"',size:10},callback:v=>'$'+v.toLocaleString()},grid:{color:'rgba(42,42,74,0.3)'}}}}});
            },
            showMsg(m,t) { this.message=m; this.messageType=t; setTimeout(()=>{this.message='';},4000); }
        };
    }

    function symbolSearch() {
        return {
            query: readySymbolList[0] || 'BTCUSDT',
            matches: [],
            showDrop: false,
            validating: false,
            customValid: false,
            customChecked: false,
            _debounce: null,
            search() {
                const q = this.query.toUpperCase().trim();
                this.customValid = false;
                this.customChecked = false;
                if (!q) { this.matches = readySymbolList.slice(0, 20); return; }
                this.matches = readySymbolList.filter(s => s.includes(q)).slice(0, 20);
                // 如果完全匹配，直接選中
                if (readySymbolList.includes(q)) { this.$root.form.symbol = q; return; }
                // 非完全匹配且輸入夠長時，延遲驗證 Binance
                if (q.length >= 3 && this.matches.length === 0) {
                    clearTimeout(this._debounce);
                    this._debounce = setTimeout(() => this.validateCustom(q), 500);
                }
            },
            async validateCustom(symbol) {
                this.validating = true;
                try {
                    const r = await fetch('/api/symbols/validate?symbol=' + encodeURIComponent(symbol));
                    if (r.ok) { const d = await r.json(); this.customValid = d.valid; this.customChecked = true; }
                } catch(e) {}
                finally { this.validating = false; }
            },
            pick(s) { this.query = s; this.$root.form.symbol = s; this.showDrop = false; },
            async pickCustom() {
                const symbol = this.query.toUpperCase().trim();
                try {
                    // 加入全域追蹤（會觸發歷史同步）
                    const r = await fetch('/api/symbols', { method: 'POST', headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ symbol: symbol, displayName: symbol.replace('USDT','') + '/USDT' }) });
                    if (r.ok || (await r.json()).error?.includes('已在追蹤')) {
                        readySymbolList.push(symbol);
                        this.$root.form.symbol = symbol;
                        this.showDrop = false;
                        toast('已新增 ' + symbol + '，資料同步中...', 'success');
                    }
                } catch(e) { toast('新增失敗', 'error'); }
            }
        };
    }
</script>
</body>
</html>
