services:
  postgres:
    image: postgres:17-alpine
    container_name: btctrade-postgres
    environment:
      POSTGRES_DB: btctrade
      POSTGRES_USER: ${DB_USERNAME:-btctrade}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-btctrade_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btctrade"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
