name: Build & Deploy to K8s

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/crypto-monitor

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Update image tag in manifest
        run: |
          TAG=${{ needs.build.outputs.sha_short }}
          sed -i "s|image: ghcr.io/.*/crypto-monitor:.*|image: ghcr.io/${{ github.repository_owner }}/crypto-monitor:${TAG}|g" k8s/manifests/app.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/manifests/app.yaml
          git diff --cached --quiet && exit 0
          git commit -m "deploy: update image tag to ${{ needs.build.outputs.sha_short }} [skip ci]"
          git push

  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for ArgoCD sync
        run: sleep 120

      - name: Health check
        run: |
          for i in $(seq 1 5); do
            RESP=$(curl -sfL ${{ secrets.DEPLOYMENT_URL }}/actuator/health 2>/dev/null || true)
            if echo "$RESP" | grep -q '"status":"UP"'; then
              echo "Health check passed: $RESP"
              exit 0
            fi
            echo "Attempt $i failed (response: $RESP), retrying in 30s..."
            sleep 30
          done
          echo "Health check failed after 5 attempts"
          exit 1
