apiVersion: v1
kind: ConfigMap
metadata:
  name: crypto-monitor-init-sql
  namespace: app
data:
  init.sql: |
    -- Database and user are created automatically by POSTGRES_DB / POSTGRES_USER env vars.
    -- This script only handles additional grants.
    GRANT ALL PRIVILEGES ON DATABASE btctrade TO btctrade;

    \c btctrade
    GRANT ALL ON SCHEMA public TO btctrade;
