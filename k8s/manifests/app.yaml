apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-monitor-api
  namespace: app
  labels:
    app: crypto-monitor-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-monitor-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-monitor-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/aiinpocket/crypto-monitor:1d01322
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: crypto-monitor-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crypto-monitor-secrets
                  key: DB_PASSWORD
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: crypto-monitor-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crypto-monitor-secrets
                  key: GOOGLE_CLIENT_SECRET
          resources:
            requests:
              cpu: "2"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-monitor-api
  namespace: app
spec:
  selector:
    app: crypto-monitor-api
  ports:
    - port: 80
      targetPort: 8080
